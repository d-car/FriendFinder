<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>FriendFinder - Survey</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="js/survey.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
<div class="col-xs-12">
  <div class="row">
    <div class="container">
      <div class="jumbotron">
        <h1>Personality Survey</h1>
        <hr>
        <h3>Answer the questions below to help us find you the perfect match!</h3>
      </div>
      <form>
        <!--User Info-->
        <h2>About You</h2>
        <br>
        <div class="form-group">
          <input type="text" class="form-control" id="userName" placeholder="Your name here">
        </div>
        <div class="form-group">
          <input type="url" class="form-control" id="imageLink" placeholder="Profile Image URL">
        </div>
        <!-- surveyQs inserted here -->
        <h2>Personality Test</h2>
        <div id="surveyQs"></div>
        <button type="submit" class="btn btn-primary" id="submit">Submit</button>
      </form>


        <!-- Error Modal -->
        <div id="errorModal" class="modal fade" role="dialog">
          <div class="modal-dialog modal-lg">

              <!-- Modal content-->
              <div class="modal-content">
                  <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title">Please include your name and a link to a photo of you.</h4>
                  </div>
              </div>
          </div>

      </div>

      <!-- Result Modal -->
      <div class="modal" id="resultModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
<!------------------------------------------------------------------------------>
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
            </div>
<!------------------------------------------------------------------------------>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>

</html>
