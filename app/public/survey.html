<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendFinder - Survey</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
  <body>
    <div class="col-xs-12">
      <div class = "row">
        <div class = "container">
          <div class="jumbotron">
            <h1>Personality Survey</h1>
            <h3>Answer the questions below to help us find you the perfect match!</h3>
          </div>
          <form>
              <!--Basic questionnaire-->
              <h2>About You</h2>
              <br>
              <div class="form-group">
                  <label for="userName">Your Name</label>
                  <input type="text" class="form-control" id="userName" placeholder="Your name here">
              </div>
              <div class="form-group">
                  <label for="imageLink">Your Photo</label>
                  <input type="url" class="form-control" id="imageLink" placeholder="img url">
              </div>
              <!-- Questions will be inserted here. -->
              <h2>Personality Test</h2>
              <div id="surveyQs"></div>
              <button type="submit" class="btn btn-primary" id="submit">Submit</button>
          </form>
        </div>
      </div>
          














          
  </body>
</html>
